<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="nav-bar">

        </div>

        <div class="hero-content">

                50% off of all products

            <h1>Enjoy Your <br>
                Delicious Food</h1>
                <p>Quisque velit nisi, pretium ut lacinia in, elementum id enim. Mauris <br> blandit aliquet elit, eget tincidunt nibh pulvinar a.</p>
                <button class="explore-btn">Explore Now</button>
        </div>
    </div>

</html>
