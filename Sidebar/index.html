<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="side_menu">
            <div class="logo">CodeWithAnkita</div>

            <div class="btn-two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><i class="fa-solid fa-qrcode"></i><a href="#">Dashboard</a></li>

                    <li><i class="fa-solid fa-link"></i><a href="#">Shortcuts</a></li>

                    <li><i class="fa-solid fa-stream"></i><a href="#">Overview</a></li>

                    <li><i class="fa-solid fa-calendar-days"></i><a href="#">Events</a></li>

                    <li><i class="fa-solid fa-circle-question"></i><a href="#">About</a></li>

                    <li><i class="fa-solid fa-sliders"></i><a href="#">Service</a></li>

                    <li><i class="fa-solid fa-phone-volume"></i><a href="#">Contact</a></li>

                    <li><i class="far fa-comments"></i>
                    <a href="#">Feedback</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
